<p-confirmDialog header="Confirmar Accion" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<block-ui></block-ui>
<ion-app>
    <app-header></app-header>
    <ion-split-pane style="margin-top:45px">
        <ion-menu menu-id="menuContent">
            <ion-content class="item">
                <ion-list>
                    <ion-menu-toggle auto-hide="false">
                        <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
                            <i class="ui-icon-dashboard"></i>
                            <ion-label class="labelPanel">Dashboard {{empresa}}</ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="'/vouchers'" class="labelPanel">
                            <ion-icon src="../assets/icon/repo.svg"></ion-icon>
                            <ion-label class="labelPanel"> Vouchers</ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="'/historial'" class="labelPanel">
                            <ion-icon src="../assets/icon/notificacion.svg"></ion-icon>
                            <ion-label class="labelPanel"> Historial</ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="'/archivos-voucher'" class="labelPanel">
                            <ion-icon src="../assets/icon/auditoria.svg"></ion-icon>
                            <ion-label class="labelPanel"> Archivos voucher</ion-label>
                        </ion-item>

                        <ion-item [routerDirection]="'root'" [routerLink]="'/archivos-voucher'" class="labelPanel">
                            <ion-icon src="../assets/icon/auditoria.svg"></ion-icon>
                            <ion-label class="labelPanel"> Archivos excel</ion-label>
                        </ion-item>

                        <p-panelMenu [model]="configuracion" [style]="{'width':'300px','background-color':'#ffffff'}">
                        </p-panelMenu>

                        <p-panelMenu [model]="profile"></p-panelMenu>

                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet #menuContent main id="menuContent"></ion-router-outlet>

    </ion-split-pane>

</ion-app>
