<ion-content>
  <ion-grid class="login">
    <ion-row class="header ion-text-center">
      <ion-col size="12" size-sm="12" size-md="12" size-lg="12">
        <h1>Bienvenido a...!!!</h1>
        <h3>Log in to continue to ...</h3>
      </ion-col>
    </ion-row>
    <ion-row class="section ion-text-center">
      <ion-col size="12" size-sm="12" size-md="12" size-lg="12">

        <ion-card>
          <ion-grid>
            <ion-row class="ion-text-center">
              <ion-col size="12">
                <input type="text" placeholder="UserName" pInputText />
              </ion-col>
              <ion-col size="12">
                <input type="password" placeholder="Password" pInputText />
              </ion-col>
              <ion-col size="12">

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row class="footer ion-text-center">
      <ion-col size="12" size-sm="12" size-md="12" size-lg="12">
        <a id="signup" class="primary-action" href="">
          <span>Can't log in?</span>
        </a>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="12" size-lg="12">
        <a id="signup" class="primary-action" href="">
          <span>Sign up for an account</span>
        </a>
      </ion-col>
    </ion-row>
