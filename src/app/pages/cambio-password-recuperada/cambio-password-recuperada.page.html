<ion-content>
  <p-growl [(value)]="msgs"></p-growl>
  <div class="login-body">
    <div class="card login-panel ui-fluid rectangleLogin">
      <div class="ui-g">

        <img src="assets/icon/favicon.png" class="logo-musimundo-1" />

        <span class="gestion-voucher">Recuperar Contrase&ntilde;a</span>

        <span class="bienvenido-inicie">Por favor, ingrese su nueva contrase&ntilde;a</span>

        <!--        emulo un espacio, se tiene que sacar -->
        <span class="bienvenido-inicie"></span>
        <form [formGroup]="CambioPasswordRecuperadaForm" (ngSubmit)="send()">
          <div class="ui-g-12">
            <span class="md-inputfield">
              <input type="password" formControlName="newPassword" pPassword id="newPassword" />
              <label style="color:#e8e8e8">Contrase&ntilde;a Nueva</label>
              <ng-container *ngFor="let validation of validationMessages.newPassword">
                <p-message
                  *ngIf="form.newPassword.hasError(validation.type) && (form.newPassword.dirty || form.newPassword.touched)"
                  [severity]="validation.severity" [text]="validation.message"></p-message>
              </ng-container>
            </span>
          </div>

          <div class="ui-g-12">
            <span class="md-inputfield">
              <input type="password" formControlName="newPassword2" pPassword id="newPassword2" />
              <label style="color:#e8e8e8">Repita contrase&ntilde;a</label>
              <ng-container *ngFor="let validation of validationMessages.newPassword2">
                <p-message
                  *ngIf="form.newPassword2.hasError(validation.type) && (form.newPassword2.dirty || form.newPassword2.touched)"
                  [severity]="validation.severity" [text]="validation.message"></p-message>
              </ng-container>
            </span>
          </div>

          <div class="ui-g-12">
            <button pButton type="submit" label="Guardar" class="buttonLogin" icon="ui-icon-save"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ion-content>
