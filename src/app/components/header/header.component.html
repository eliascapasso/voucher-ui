<div *ngIf="isLogedIn()">
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="presentPopover($event)" style="color: white;">
                <ion-icon slot="icon-only" name="contact" size="large"></ion-icon>
                <ion-icon slot="icon-only" name="more" size="large"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</div>
